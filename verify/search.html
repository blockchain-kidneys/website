<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Register Kidney Information</title>
    <link rel="shortcut icon" href="../images/favicon.png">
    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  </head>

  <body>

  <ul id="progressbarbig">
    <li class="active">Find a match</li>
    <li>Search results</li>
  </ul>
    <!-- multistep form -->
<form id="kidneyformbig">
  <!-- progressbar -->
  
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Find a match</h2>
    <h3 class="fs-subtitle">Step 1</h3>
    <input type="text" name="address" placeholder="Address: 0x0000000000000000000000000000000000000000" />
    <input type="button" name="find" class="next action-button" value="Find" />
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Search results</h2>
    <h3 class="fs-subtitle">Step 2</h3>
    <div>Results</br></br></br></div>
    <table class="centertable">
  <thead>
    <tr>
      <th scope="col">Certificate</th>
      <th scope="col">Location</th>
      <th scope="col">Contact</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <strong class="certificate">0x86d2034f920587477801234b59fd2743ec56f52f</strong>
        <span class="hospital">St Vincent's University Hospital</span>
      </td>
      <td class="location">Dublin, Ireland</td>
      <td class="contact">doctor@stvincents.ie</td>
    </tr>
  </tbody>
</table>
  </fieldset>
  
</form>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://thecodeplayer.com/uploads/js/jquery.easing.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js'></script>
        <script src="../js/index.js"></script>
  </body>
</html>
