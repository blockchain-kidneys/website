<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kidner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <div class="col-md-9">
      <form method="post" id="postDonorForm" class="form-horizontal">
        <div class="form-group">
          <label for="donor" class="col-sm-2 control-label">Donor
          </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="donor" id="donor" value="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description
          </label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="6" name="description" id="description" cols="40">Description</textarea>
          </div>
        </div> 
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
