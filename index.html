<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- multistep form -->
<form id="kidneyform" method="POST">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Donor</li>
    <li>Recipient</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Register Donor Information</h2>
    <h3 class="fs-subtitle">Step 1</h3>
    <input type="text" name="donorname" placeholder="Donor Name" />
    <input type="text" name="donorblood" placeholder="Blood Type" />
    <input type="text" name="donorant" placeholder="Antigens" />
    <input type="text" name="donorhospital" placeholder="Hospital Location" />
    <input type="text" name="donornotes" placeholder="Notes" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset>
    <h2 class="fs-title">Register Recipient Information</h2>
    <h3 class="fs-subtitle">Step 2</h3>
    <input type="text" name="recipname" placeholder="Recipient Name" />
    <input type="text" name="recipblood" placeholder="Blood Type" />
    <input type="text" name="recipant" placeholder="Antigens" />
    <input type="text" name="reciphospital" placeholder="Hospital Location" />
    <input type="text" name="recipnotes" placeholder="Notes" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://thecodeplayer.com/uploads/js/jquery.easing.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
